<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Таймер до вайпа — FunTimeX</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Press Start 2P', cursive, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #ff4b4b;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #880000;
    }
    .countdown {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffa6a6;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4b4baa;
    }
    a.back {
      margin-top: 30px;
      display: inline-block;
      background: #ff4b4b;
      color: #121212;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.7rem;
    }
    a.back:hover {
      background: #cc3a3a;
    }
  </style>
</head>
<body>

  <h1>Следующий вайп через:</h1>
  <div id="countdown" class="countdown">Загрузка...</div>

  <a href="index.html" class="back">← На главную</a>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2025-06-20T00:00:00").getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerText = "Уже началось!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}д ${hours}ч ${minutes}м ${seconds}с`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
