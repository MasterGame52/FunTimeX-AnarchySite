<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шифр</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212; color: #ffa6a6;
      font-family: 'Press Start 2P', monospace;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    input, button {
      margin-top: 20px; background: #1e1e1e;
      color: #ffa6a6; border: 1px solid #ff4b4b;
      padding: 10px; border-radius: 6px;
    }
    button:hover {
      background: #ff4b4b; color: #121212;
    }
  </style>
</head>
<body>
  <h1>Расшифруй это</h1>
  <p>Base64: ZmluYWxrZXk=</p>
  <input id="decoded" placeholder="Введите код">
  <button onclick="go()">Проверить</button>
  <script>
    function go() {
      if (document.getElementById('decoded').value.toLowerCase() === 'finalkey') {
        window.location.href = 'finalkey.html';
      } else {
        alert('Ошибка');
      }
    }
  </script>
</body>
</html>
