<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–±–∏–Ω–µ—Ç | FunTimeX</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- –°—Ç–∏–ª–∏ –≤ —Å—Ç–∏–ª–µ —Å–∞–π—Ç–∞ -->
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Press Start 2P', monospace;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff4b4b;
      font-size: 1.4rem;
      text-shadow: 2px 2px #880000;
      margin-bottom: 30px;
    }

    input, button {
      font-family: inherit;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      border: none;
      outline: none;
    }

    input {
      background: #1e1e1e;
      color: #ffa6a6;
      border: 1px solid #ff4b4b;
    }

    button {
      background: #ff4b4b;
      color: #121212;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #cc3a3a;
    }

    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff4b4baa;
      max-width: 600px;
      margin: auto;
    }

    .hidden {
      display: none;
    }

    p {
      margin: 10px 0;
      font-size: 0.65rem;
      color: #ccc;
    }

    span {
      color: #ffa6a6;
    }
  </style>
</head>
<body>

  <h1>üë§ –ö–∞–±–∏–Ω–µ—Ç –∏–≥—Ä–æ–∫–∞</h1>

  <div class="box" id="auth-block">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
    <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    <button onclick="login()">–í—Ö–æ–¥</button>
  </div>

  <div class="box hidden" id="account-block">
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>UID:</strong> <span id="user-uid"></span></p>
    <p><strong>–î–æ–Ω–∞—Ç:</strong> <span id="user-rank">–ù–æ–≤–∏—á–æ–∫</span></p>
    <p><strong>–ë–∞–ª–∞–Ω—Å:</strong> <span id="user-balance">0‚ÇΩ</span></p>
    <p><strong>‚è± –í—Ä–µ–º—è –Ω–∞ —Å–∞–π—Ç–µ:</strong> <span id="session-time">0 —Å–µ–∫</span></p>
    <button onclick="logout()">–í—ã–π—Ç–∏</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgeHBlgaMzUaSfvU5fdVfqRK2v1-P0FFg",
      authDomain: "funtimex-4f4ff.firebaseapp.com",
      projectId: "funtimex-4f4ff",
      storageBucket: "funtimex-4f4ff.firebasestorage.app",
      messagingSenderId: "829112257314",
      appId: "1:829112257314:web:af46efb55750989d0ab37b",
      measurementId: "G-67EC6PP6HP"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.sendEmailVerification();
          alert("–ü–∏—Å—å–º–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –ø–æ—á—Ç—É!");
        })
        .catch(error => {
          alert("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.emailVerified) {
            showAccount(user);
          } else {
            alert("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏ –ø–æ—á—Ç—É –ø–µ—Ä–µ–¥ –≤—Ö–æ–¥–æ–º.");
            auth.signOut();
          }
        })
        .catch(error => {
          alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
        });
    }

    function logout() {
      auth.signOut();
      document.getElementById("auth-block").classList.remove("hidden");
      document.getElementById("account-block").classList.add("hidden");
    }

    function showAccount(user) {
      document.getElementById("auth-block").classList.add("hidden");
      document.getElementById("account-block").classList.remove("hidden");
      document.getElementById("user-email").innerText = user.email;
      document.getElementById("user-uid").innerText = user.uid;
    }

    let seconds = 0;
    setInterval(() => {
      if (!document.getElementById("account-block").classList.contains("hidden")) {
        seconds++;
        document.getElementById("session-time").innerText = `${seconds} —Å–µ–∫`;
      }
    }, 1000);

    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        showAccount(user);
      }
    });
  </script>
</body>
</html>
