<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Уровень 1 — Квест FunTimeX</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { background: #121212; color: #ffa6a6; font-family: 'Press Start 2P'; text-align: center; padding: 40px; }
    .puzzle { margin-top: 30px; font-size: 0.7rem; max-width: 600px; margin: auto; }
    input, button {
      background: #222; color: #ffa6a6; border: 1px solid #ff4b4b;
      padding: 10px; font-family: inherit; margin-top: 20px; border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Уровень 1</h1>
  <div class="puzzle">
    <p>Меня видишь в зеркале. Если прочтёшь наоборот — путь найдёшь.</p>
    <input type="text" id="answer" placeholder="введите ответ" />
    <br />
    <button onclick="checkAnswer()">Продолжить</button>
  </div>

  <script>
    function checkAnswer() {
      const val = document.getElementById("answer").value.trim().toLowerCase();
      if (val === "1level") {
        window.location.href = "level2.html";
      } else {
        alert("Неверно. Подумай ещё...");
      }
    }
  </script>

</body>
</html>
